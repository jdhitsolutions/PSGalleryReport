base:
  font-family: notosans
  font-size: 10
heading:
  font-size: 12
  font-style: normal
  font-color: #04B404
heading-h2:
  font-size: 11
  font-style: bold
  font-color: #2006fc
heading-h3:
  font-size: 10
  font-style: italic
  font-color: #000000
link:
  font-color: #0101DF
  text-decoration: underline
code:
  font-size: 9
  background-color: f5f5f5
  font-family: consolas
header:
  height: 0.5in
  line-height: 1
  border-style: solid
  border-color: #000000
  padding: [0,3,5,3]
footer:
  height: 0.5in
  line-height: 1
  border-style: solid
  border-color: #000000
  padding: [0,3,5,3]
  recto:
    right:
      content: 'pg {page-number}/{page-count}'
  verso:
    left:
      content: $footer-recto-right-content
font:
  catalog:
    notosans:
      normal: notosans-normal.ttf
      italic: notosans-italic.ttf
      bold: notosans-bold.ttf
      bold_italic: notosans-bold_italic.ttf
    mplus1p:
      normal: mplus1p-regular-fallback.ttf
    consolas:
      normal: consolas-regular.ttf
      bold: consolas-bold.ttf
      italic: consolas-italic.ttf
      bold_italic: consolas-bold_italic.ttf
fallbacks:
- mplus1p
